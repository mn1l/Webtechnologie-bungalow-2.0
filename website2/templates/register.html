<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container2">
                <div class="signup-content">
                    <div class="signup-form">   <!-- Forms toevoegen ergens hier -->
                        <h2 class="form-title">Registreren</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Uw Naam" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="E-mailadres" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pw1" placeholder="Wachtwoord" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="pw2" placeholder="Herhaal Uw Wachtwoord" required/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Registreer"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <a href="/"> <figure><img src="../static/logincss/images/signup-image.png" alt="sign up image"></figure></a>
                        <a href="/login" class="signup-image-link">Ik heb al een account</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
