#edit.html

{% extends "base.html" %}
{% block content %}

<h1>Edit: {{ programming_language.name }}</h1>

<form method="post">
    <p>
        <label for="form-name">Name:</label><br>
        <input type=text name="name" id="form-name"
            value="{{ request.form.username or programming_language.name }}">
    </p>
    <p>
        <input type="submit" value="Save changes">
        <button onclick="history.back(-1)">Back</button>
    </p>
</form>

{% endblock %}
