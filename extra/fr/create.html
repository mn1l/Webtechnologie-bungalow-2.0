{% extends "base.html" %}
{% block content %}

<h1>Create</h1>

<form method="post">
    <p>
        <label for="form-name">Name:</label><br>
        <input type=text name="name" id="form-name"
            value="{{ request.form.username }}">
    </p>
    <p>
        <input type="submit" value="Create">
        <button onclick="history.back(-1)">Back</button>
    </p>
</form>

{% endblock %}
